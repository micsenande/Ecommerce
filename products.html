<html lang="en">

<head>

    <title>eMercado - Todo lo que busques está aquí</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <!-- CSS -->
    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

</head>

<body>

    <!-- BARRA DE NAVEGACION -->
    <nav class="site-header sticky-top py-1 bg-dark">
        <div class="container d-flex flex-column flex-md-row justify-content-between">

            <a class="py-2 d-none d-md-inline-block" href="home.html">Inicio</a>
            <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
            <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
            <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>
            <a class="py-2 d-none d-md-inline-block" href="cart.html">Mi carrito</a>

            <div id="user-container" style="display:inline; display: none;">
                <p class="py-2 d-none d-md-inline-block" style="color: white; margin-bottom: 0; margin-right: 10px;" id="user-identifier"></p>
                <button id="sign-of" class="btn btn-danger ">Salir</button>
            </div>

        </div>
    </nav>

    <main role="main" class="pb-5">

        <!-- TITULO Y SUBTITULO -->
        <div class="text-center p-4">

            <h2>Productos</h2>
            <p class="lead">Verás aquí todos los productos del sitio.</p>

        </div>

        <div class="container">

            <!-- ORDENAMIENTO DE LOS PRODUCTOS -->
            <div class="row">
                <div class="col text-right">
                    <div class="btn-group btn-group-toggle mb-4" data-toggle="buttons">

                        <!-- BOTON ORDEN ACENDENTE POR NOMBRE DE PRODUCTOS -->
                        <label class="btn btn-light active" id="sortAscName" >
                            <input type="radio" name="options" autocomplete="off" checked>A-Z
                        </label>

                        <!-- BOTON ORDEN ACENDENTE POR PRECIO DE PRODUCTOS -->
                        <label class="btn btn-light" id="sortAscCost" >
                            <input type="radio" name="options" autocomplete="off">Menor precio a mayor precio
                        </label>

                        <!-- BOTON ORDEN DECENDENTE POR NOMBRE DE CATEGORIA -->
                        <label class="btn btn-light" id="sortDescCost" >
                            <input type="radio" name="options" autocomplete="off">Mayor precio a menor precio
                        </label>

                        <!-- BOTON ORDEN DECENDENTE POR CANTIDAD DE ARTICULOS POR CATEGORIA -->
                        <label class="btn btn-light" id="sortByCountSold" >
                            <input type="radio" name="options" autocomplete="off">
                            <i class="fas fa-sort-amount-down mr-1"></i>Mayor ventas
                        </label>

                    </div>
                </div>
            </div> <!-- class="row" -->

            <!-- BUSCAR PALABRA RELACIONADA O ASOCIADA AL NOMBRE Y DESCRIPCION-->
            <div class="row justify-content-end">

                <div class="col-md-6 col-sm-12 mb-1 container">
                    <div class="row container p-0 m-0">

                        <p class="font-weight-normal text-right my-2" style="width: 80px; margin-right: 30px;">Buscador:</p>

                        <!-- INPUT PARA INGRESAR LA PALABRA HA BUSCAR -->
                        <input class="form-control" type="text" placeholder="Palabra rel." id="input-search-word" 
                               style="width: 150px; margin-right: 15px;">

                        <!-- BOTONES DE FILTRAR Y LIMPIAR-->
                        <div class="col-3 p-0">
                            <div class="btn-group" role="group">

                                <!-- BOTON PARA QUITAR EL FLITRO DE RANGO -->
                                <button class="btn btn-link btn-sm" id="btn-clean-search-word">Borrar</button>

                            </div>
                        </div>
                                
                    </div>
                </div>

                <div class="col-md-6 col-sm-12 mb-1 container">
                    <div class="row container p-0 m-0">

                        <div class="col">
                            <p class="font-weight-normal text-right my-2">Precio:</p>
                        </div>

                        <!-- FILTRO DE MINIMA CANTIDAD DE ARTICULOS POR CATEGORIA -->
                        <div class="col">
                            <input class="form-control" type="number" placeholder="min." id="rangeFilterCostMin">
                        </div>

                        <!-- FILTRO DE MAXIMA CANTIDAD DE ARTICULOS POR CATEGORIA -->
                        <div class="col">
                            <input class="form-control" type="number" placeholder="máx." id="rangeFilterCostMax">
                        </div>

                        <!-- BOTONES DE FILTRAR Y LIMPIAR-->
                        <div class="col-3 p-0">
                            <div class="btn-group" role="group">

                                <!-- BOTON PARA APLICAR EL FLITRO DE RANGO -->
                                <button class="btn btn-light btn-block" id="applyRangeFilter">Filtrar</button>
                                <!-- BOTON PARA QUITAR EL FLITRO DE RANGO -->
                                <button class="btn btn-link btn-sm" id="clearRangeFilter">Limpiar</button>

                            </div>
                        </div>
                                
                    </div>
                </div>
            </div> <!-- class="row justify-content-end" -->

            <!-- PRODUCTOS -->
            <div class="row">
                <div class="list-group" id="show-products">
                    <!-- ACA VAMOS A MOSTRAR LOS ARTICULOS -->
                </div>
            </div>

        </div>

    </main>

    <!-- COMENTARIO DE PLAN CEIBAL -->
    <footer class="text-muted bg-light">
        <div class="container">

            <p class="float-right"><a href="#">Volver arriba</a></p>

            <p>Este sitio forma parte de Desarrollo Web - JAP - 2020</p>

            <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>

        </div>
    </footer>

    <div id="spinner-wrapper"><div class="lds-ring"><div></div><div></div><div></div><div></div></div></div>

    <!-- SCRIPT -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/user-logged.js"></script>
    <script src="js/init.js"></script>
    <script src="js/products.js"></script>

</body>

</html>
